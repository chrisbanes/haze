# Project information
site_name: "Haze"
site_description: "A blurring modifier for Compose"
site_author: "Chris Banes"
site_url: "https://chribanes.github.io/haze/"
edit_uri: "tree/main/docs/"
remote_branch: gh-pages
strict: true

docs_dir: docs

repo_name: "Haze"
repo_url: "https://github.com/chrisbanes/haze"

# Navigation
nav:
  - "Overview": index.md
  - "Usage": usage.md
  - "Platforms": platforms.md
  - "Materials": materials.md
  - "Performance": performance.md
  - "FAQs": faq.md
  - "Migrating to 1.0": migrating-1.0.md
  - "Recipes": recipes.md
  - "API reference": api/index.html
  - "Sample code": https://github.com/chrisbanes/haze/tree/main/sample/shared/src/commonMain/kotlin/dev/chrisbanes/haze/sample
  - "üï∏Ô∏è Sample app (Wasm)": sample/wasm/index.html
  - "üï∏Ô∏è Sample app (JS)": sample/js/index.html

# Configuration
theme:
  name: "material"
  language: "en"
  icon:
    logo: material/blur-radial
  palette:
    primary: "white"
    accent: "teal"
  font:
    text: "DM Sans"
    code: "DM Mono"
  features:
    - content.tabs.link
    - content.code.copy

plugins:
  - mike
  - social
  - search
  - mkdocs-video:
      is_video: true
      video_muted: true
      video_controls: false
      video_autoplay: true
      video_loop: true
      css_style:
        width: "100%"
        height: "30rem"

# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - codehilite:
      guess_lang: false
  - footnotes
  - toc:
      permalink: true
  - pymdownx.betterem
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  versions:
    haze: !ENV [HAZE_VERSION, "local-development"]
  version:
    provider: mike
    alias: true

validation:
  unrecognized_links: warn
  anchors: warn
